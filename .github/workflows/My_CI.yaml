name: My_CI

on: [ push, pull_request ]

env:
  PYTHON_VERSION: '3.7'

jobs:
  main-job:
    runs-on: ubuntu-latest
    env:
      COVERAGE_SINGLE: 60
      COVERAGE_TOTAL: 60

    steps:
      - name: Checkout Git repo
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint
          pip install -r requirements.txt

      - name: Run pylint
        run: pylint **/*.py

      - name: Pytest and coverage
        if: always()
        id: pytest
        uses: alexanderdamiani/pytester-cov@v1.2.0
        with:
          pytest-root-dir: '.'
          pytest-tests-dir: './tests'
          cov-omit-list: 'tests/*'
          cov-threshold-single: ${{ env.COVERAGE_SINGLE }}
          cov-threshold-total: ${{ env.COVERAGE_TOTAL }}

      - name: Coverage single fail - new issue
        if: ${{ steps.My_CI.outputs.cov-threshold-single-fail == 'true' }}
        uses: nashmaniac/create-issue-action@v1.1
        with:
          title: Pytest coverage single falls below minimum ${{ env.COVERAGE_SINGLE }}
          token: ${{secrets.GITHUB_TOKEN}}
          assignees: ${{github.actor}}
          labels: worflow-failed
          body: ${{ steps.My_CI.outputs.output-table }}

      - name: Coverage single fail - exit
        if: ${{ steps.My_CI.outputs.cov-threshold-single-fail == 'true' }}
        run: |
          echo "cov single fail ${{ steps.My_CI.outputs.cov-threshold-single-fail }}"
          exit 1

      - name: Coverage total fail - new issue
        if: ${{ steps.My_CI.outputs.cov-threshold-total-fail == 'true' }}
        uses: nashmaniac/create-issue-action@v1.1
        with:
          title: Pytest coverage total falls below minimum ${{ env.COVERAGE_TOTAL }}
          token: ${{secrets.GITHUB_TOKEN}}
          assignees: ${{github.actor}}
          labels: worflow-failed
          body: ${{ steps.My_CI.outputs.output-table }}

      - name: Coverage total fail - exit
        if: ${{ steps.My_CI.outputs.cov-threshold-total-fail == 'true' }}
        run: |
          echo "cov single fail ${{ steps.My_CI.outputs.cov-threshold-total-fail }}"
          exit 1

      - name: Commit pytest coverage table
        uses: peter-evans/commit-comment@v1
        with:
          body: ${{ steps.My_CI.outputs.output-table }}
